<html>
<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-2xl font-bold mb-6">Shipping Address</h1>
        <form>
            <div class="mb-4 text-center">
                <label for="country" class="block text-gray-600">Country</label>
                <input type="text" id="country" class="form-input mt-1 block w-full rounded-md border-gray-300 ">
            </div>
            <div class="mb-4 text-center">
                <label for="province" class="block text-gray-600">Province</label>
                <input type="text" id="province" class="form-input mt-1 block w-full rounded-md border-gray-300">
            </div>
            <div class="mb-4 text-center">
                <label for="city" class="block text-gray-600">City</label>
                <input type="text" id="city" class="form-input mt-1 block w-full rounded-md border-gray-300">
            </div>
            <div class="mb-4 text-center">
                <label for="postalCode" class="block text-gray-600 width: 50% ">Postal code</label>
                <input type="text" id="postalCode" class="form-input mt-1 block w-full rounded-md border-gray-300">
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
